<!DOCTYPE html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Virtual Piano</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="white-keys">
    <kbd id="A"><p>A</p></kbd>
    <kbd id="S"><p>S</p></kbd>
    <kbd id="D"><p>D</p></kbd>
    <kbd id="F"><p>F</p></kbd>
    <kbd id="G"><p>G</p></kbd>
    <kbd id="H"><p>H</p></kbd>
    <kbd id="J"><p>J</p></kbd>
  </div>
  <div class="black-keys">
    <kbd id="W"><p>W</p></kbd>
    <kbd id="E"><p>E</p></kbd>
    <kbd id="T"><p>T</p></kbd>
    <kbd id="Y"><p>Y</p></kbd>
    <kbd id="U"><p>U</p></kbd>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
